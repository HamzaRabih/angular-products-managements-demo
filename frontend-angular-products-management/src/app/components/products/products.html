<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Selected</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody >
        @if (products){
          @for (p of products; track p){
            <tr>
              <th scope="row">{{ p.id }}</th>
              <td>{{ p.name }}</td>
              <td>{{ p.price }}</td>
              <td>
                @if (p.selected){
                  <i class="bi bi-check-circle"></i>
                } @else {
                  <i class="bi bi-circle"></i>
                }
              </td>
              <td>
                <button (click)="handelDelete(p)" class="btn btn-outline-danger">
                  <i class="bi bi-trash "></i>
                </button>
              </td>
            </tr>
          }
        }

<!--      <tr *ngFor="let p of products">-->
<!--        <th scope="row">{{ p.id }}</th>-->
<!--        <td>{{ p.name }}</td>-->
<!--        <td>{{ p.price }}</td>-->
<!--        <td>{{ p.selected }}</td>-->
<!--      </tr>-->
      </tbody>
    </table>
  </div>
</div>
